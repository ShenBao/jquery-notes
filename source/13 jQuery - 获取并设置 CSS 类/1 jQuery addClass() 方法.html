<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });

            $("#btn2").click(function(){
                $("h1,h2,p").removeClass("blue");
                $("div").removeClass("important")
            });

            $("#btn3").click(function(){
                $("h1,h2,p").toggleClass("blue");
            });

        });
    </script>
    <style type="text/css">
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
    </style>
</head>
<body>

<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<div>这是一些重要的文本!</div>

<br>
<button id="btn1">为元素添加 class</button>
<button id="btn2">为元素移除 class</button>
<button id="btn3">为元素添加/删除 class</button>
</body>
</html>
