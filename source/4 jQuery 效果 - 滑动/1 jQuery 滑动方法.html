<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#slideDown").click(function(){
                $("#panel").slideDown("slow");
            });

            $("#slideUp").click(function(){
                $("#panel").slideUp();
            });

            $("#sildeToggle").click(function () {
                $("#panel").slideToggle();
            });
        });
    </script>

    <style type="text/css">
        #panel,#slideDown,#slideUp,#sildeToggle
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>

<div id="slideDown">点我滑下面板</div>
<div id="slideUp">点我滑上面板</div>
<div id="sildeToggle">点我滑上/滑下面板</div>
<div id="panel">Hello world!</div>

</body>
</html>
