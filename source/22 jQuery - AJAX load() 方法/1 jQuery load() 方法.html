<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").load("../ajax/demo_test.txt");
            });

            $("#btn2").click(function () {
                $("#div1").load("../ajax/demo_test.txt #p1");
            });

//            可选的 callback 参数规定当 load() 方法完成后所要允许的回调函数
            $("#btn3").click(function(){
                $("#div1").load("../ajax/demo_test.txt",function(responseTxt,statusTxt,xhr){
                    if(statusTxt=="success")
                        alert("外部内容加载成功!");
                    if(statusTxt=="error")
                        alert("Error: "+xhr.status+": "+xhr.statusText);
                });
            });

        });
    </script>
</head>
<body>

<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button id="btn1">获取外部内容</button>
<button id="btn2">获取p1</button>
<button id="btn3">回调</button>

</body>
</html>
